jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run: poetry build
      - run: poetry config pypi-token.pypi $PYPI_TOKEN
      - run: sed -i 's/__VERSION__/$CIRCLE_TAG/g' pyproject.toml
      - run: poetry publish
orbs:
  python: circleci/python@1.0.0
version: 2.1
workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              ignore: /^.*/
            tags:
              only: /^.(?:(\d+)\.)?(?:(\d+)\.)?(\d+)(\-rc)(\d*)$/